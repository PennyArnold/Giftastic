<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <!--link to css-->
<link rel="stylesheet" href="assets\css\style.css">
    <title>Giftastic</title>
</head>
<body>
   
        <div class="jumbotron big-banner">
                <title class="text-white">Giphy Search</title>
            </head>
            <body>
                <div class = "container">
                    <div class="jumbtron" id="header">
            
            
                        <h1 class="text-white">Reaction GIPHYs</h1>         
                        
                        <div class="instructions m-0">
                            <h3 class="text-white">
                                Do you need a good comeback? Find one here! 
                                <br>
                                Click the buttons to display reaction GIPHYs!
                                <br>
                                <br>
                                Click the GIPHYs once to make them move.  Click again to freeze them.
                                <br>
                                Search to add more buttons!
                            </h3>
                        </div>
                 
                    </div>
                    
                    <form class="form-inline" id="Search">
                    
                        <div class="form-group">
                            <label for="reactionInput" class="text-white m-2 ">Search:</label>
                            <input type="text" id="reactionInput">
                        </div>
                        <!-- Button triggers new movie to be added -->
                        <input class="btn btn-gradient-light border border-dark ml-1" id="addReaction" type="submit" value="Submit">
            
                    </form>
            
            
                    <div class="row">
                        <div class="container">
                            <div class="btn-group inline pull-left">
                                <div id="myButtons"></div>
                            </div> <!--end of button group -->
                        </div> <!--end of container -->
                    </div> <!--end of row -->
                        
                    <div class="row">
                        <div class="container">
                            <span><row id="gifArea"></row></span>
                        </div> <!--end of container -->
                    </div> <!-- end of row  -->
                </div>
             <!--jQuery link-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript" src="assets/javascript/app.js"></script>
            </body>
            </html>
        </div> 
   
</body>
</html>
